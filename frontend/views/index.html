<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #8B0000;
            color: #FFD700;
            padding: 30px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .section {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #8B0000;
            margin-bottom: 20px;
            border-bottom: 3px solid #FFD700;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #8B0000;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #FFD700;
            border-radius: 4px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #8B0000;
            box-shadow: 0 0 5px rgba(139, 0, 0, 0.3);
        }

        button {
            background-color: #8B0000;
            color: #FFD700;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #A00000;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .book-item {
            background-color: white;
            border-left: 5px solid #FFD700;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .book-item h3 {
            color: #8B0000;
            margin-bottom: 10px;
        }

        .book-item p {
            margin: 5px 0;
            color: #555;
        }

        .delete-btn {
            background-color: #DC143C;
            padding: 8px 15px;
            font-size: 14px;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background-color: #FF1744;
        }

        .message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        @media (max-width: 600px) {
            .two-column {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“š Library Portal</h1>
    </header>

    <div class="container">
        <div id="message" class="message"></div>

        <div class="section">
            <h2>Add a New Book</h2>
            <form id="bookForm">
                <div class="two-column">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author *</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                </div>

                <div class="two-column">
                    <div class="form-group">
                        <label for="genre">Genre *</label>
                        <input type="text" id="genre" name="genre" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year *</label>
                        <input type="number" id="year" name="year" required>
                    </div>
                </div>

                <div class="two-column">
                    <div class="form-group">
                        <label for="publishedBy">Published By *</label>
                        <input type="text" id="publishedBy" name="publishedBy" required>
                    </div>
                    <div class="form-group">
                        <label for="ageGroup">Age Group *</label>
                        <input type="text" id="ageGroup" name="ageGroup" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="themes">Themes * (comma-separated)</label>
                    <input type="text" id="themes" name="themes" placeholder="e.g., adventure, mystery" required>
                </div>

                <div class="form-group">
                    <label for="setting">Setting *</label>
                    <input type="text" id="setting" name="setting" required>
                </div>

                <button type="submit">Add Book</button>
            </form>
        </div>

        <div class="section">
            <h2>Books in Library</h2>
            <div id="booksList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/books';

        // Show message
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            setTimeout(() => {
                messageEl.className = 'message';
            }, 4000);
        }

        // Load all books
        async function loadBooks() {
            try {
                const response = await fetch(API_URL);
                const books = await response.json();
                displayBooks(Array.isArray(books) ? books : (books.data || []));
            } catch (error) {
                console.error('Error loading books:', error);
                showMessage('Error loading books', 'error');
            }
        }

        // Display books
        function displayBooks(books) {
            const booksList = document.getElementById('booksList');
            if (!books || books.length === 0) {
                booksList.innerHTML = '<p style="color: #888;">No books found. Add one to get started!</p>';
                return;
            }

            booksList.innerHTML = books.map(book => `
                <div class="book-item">
                    <h3>${book.title}</h3>
                    <p><strong>Author:</strong> ${book.author}</p>
                    <p><strong>Genre:</strong> ${book.genre}</p>
                    <p><strong>Published By:</strong> ${book.publishedBy}</p>
                    <p><strong>Age Group:</strong> ${book.ageGroup}</p>
                    <p><strong>Themes:</strong> ${Array.isArray(book.themes) ? book.themes.join(', ') : book.themes}</p>
                    <p><strong>Setting:</strong> ${book.setting}</p>
                    <div style="margin-top: 10px; font-size: 0.9em; color: #888;">Year: ${book.year}</div>
                    <div style="margin-top: 5px;">
                        <button class="delete-btn" onclick="deleteBook('${book._id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Add book
        document.getElementById('bookForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                genre: document.getElementById('genre').value,
                year: parseInt(document.getElementById('year').value),
                publishedBy: document.getElementById('publishedBy').value,
                ageGroup: document.getElementById('ageGroup').value,
                themes: document.getElementById('themes').value.split(',').map(t => t.trim()),
                setting: document.getElementById('setting').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage('Book added successfully!', 'success');
                    document.getElementById('bookForm').reset();
                    loadBooks();
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.message}`, 'error');
                }
            } catch (error) {
                console.error('Error adding book:', error);
                showMessage('Error adding book', 'error');
            }
        });

        // Delete book
        async function deleteBook(bookId) {
            if (!confirm('Are you sure?')) return;

            try {
                const response = await fetch(`${API_URL}/${bookId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Book deleted!', 'success');
                    loadBooks();
                } else {
                    showMessage('Error deleting book', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error deleting book', 'error');
            }
        }

        // Load books on page load
        loadBooks();
    </script>
</body>
</html>
